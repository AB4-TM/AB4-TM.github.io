<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="styles.css" rel="stylesheet">
	<title>AB4-LT</title>
</head>
<body>

<p>
  <button id="clrBtn" type="button">CLEAR</button>
  <button id="connect" type="button">Connect</button>
  <button id="disconnect" type="button">Disconnect</button>
  <button id="startBtn" type="button">START</button>
  <button id="stopBtn" type="button">STOP</button>
</p>
<p>
  <h1>
  Температура: <span id="temperature">...</span>
  </h1>
</p>

<p>
  <form  id="table-form">
  <p><b>Таблица корректировки</b></p>
  <p><textarea id="tableCorrection" rows="10" cols="30" name="comment"></textarea></p>
  <button id="tableRead" type="button">READ</button>
  <button id="tableWrite" type="button">WRITE</button>
  <p>
  <button id="AUTO_m30" type="button">AUTO(-30)</button>
  <button id="AUTO_m10" type="button">AUTO(-10)</button>
  <button id="AUTO_50" type="button">AUTO(+50)</button>
  <button id="AUTO_100" type="button">AUTO(+100)</button>
  <button id="AUTO_200" type="button">AUTO(+200)</button>
  <button id="AUTO_280" type="button">AUTO(+280)</button>
  </form>
</p>

<div style="height: auto; width: auto; text-align: left; overflow: auto;">
<div id="terminal">
	<div>Версия V0.0.10</div>
</div>

<script src="main.js"></script>


</body>
</html>
